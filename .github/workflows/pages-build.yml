name: pages-build
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: prepare(hugo)
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
      - name: prepare(node)
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: init-cache(hugo)
        uses: actions/cache@v2
        with:
          path: /tmp/hugo_cache
          key: ${{ runner.os }}-hugomod-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-
      - name: init-cache(node)
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: build(site)
        run: . helper/build.sh
        shell: sh
