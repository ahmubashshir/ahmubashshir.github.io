{{- if .HasShortcode "graphviz" -}}
<script defer type="text/javascript" src="https://unpkg.com/viz.js"></script>
<script defer type="text/javascript" src="https://unpkg.com/viz.js/full.render.js"></script>
{{- $Viz := resources.Get "js/graphviz.js" | slice | resources.Concat "assets/js/graphviz.js" | minify -}}
<script defer crossorigin="anonymous"
{{- if not $.Site.Params.assets.disableFingerprinting -}}
{{- $Viz = $Viz | fingerprint -}}
src="{{ $Viz.RelPermalink }}" integrity="{{ $Viz.Data.Integrity }}"
{{- else }}
src="{{ $Viz.RelPermalink }}"
{{- end }}
></script>
{{- end -}}
