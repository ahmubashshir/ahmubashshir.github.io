{{- $iconTemplate := $.Site.Data.appleIcons.normal -}}
{{- $precTemplate := $.Site.Data.appleIcons.precomposed }}
<link rel="apple-touch-icon-precomposed" href="{{ printf $precTemplate "base" | absURL }}">
{{- range .Site.Data.appleIcons.sizes }}
<link rel="apple-touch-icon" {{ "" -}}   sizes="{{- . -}}" href="{{ printf $iconTemplate . | absURL }}">
<link rel="apple-touch-icon-precomposed" sizes="{{- . -}}" href="{{ printf $precTemplate . | absURL }}">
{{ end -}}
